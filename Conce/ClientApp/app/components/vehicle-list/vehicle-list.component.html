<h1>Carros</h1>
<p>
    <a [routerLink]="['/vehicles/New']" class="btn btn-primary">NOVO</a>
</p>
<div class="well">
    <div class="form-group">
        <label for="make">Marca</label>
        <select id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
            <option value=""></option>
            <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
        </select>
    </div>
    <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>
<table class="table table-striped" style="margin-top: 25px">
    <tr>
        <th>#</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Nome de Contato</th>
        <th></th>
    </tr>
    <tbody>
        <tr *ngFor="let v of vehicles">
            <td>{{v.id}}</td>
            <td>{{v.make.name}}</td>
            <td>{{v.model.name}}</td>
            <td>{{v.contact.name}}</td>
            <td><a [routerLink]="['/vehicles/'+v.id]">Visualizar</a></td>
        </tr>
    </tbody>
</table>
